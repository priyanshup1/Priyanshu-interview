  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
  <mat-tab-group>
    <form [formGroup]="loginForm">
    <mat-tab class="head" label="LogIn" >
<!--      <div class="progress">-->
<!--        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>-->
<!--      </div>-->
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
      <br><br>
      <div class="row-7">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput placeholder="Name">
            <mat-icon matSuffix>how_to_reg</mat-icon>
          </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field appearance="outline">
              <mat-label>password</mat-label>
              <input formControlName="password" matInput placeholder="Name" type="password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
          </div>
          <br>
          <br>
          <button class="logbut" mat-button
                  style="color:white;background-color: rebeccapurple;padding-left: 2cm;padding-right: 2cm"
                  (click)="login()">login
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
</button>
        <br><br><br>
          <div *ngIf="alert" class="alert alert-dismissible fade show" role="alert" style="background:red;color: #fafafa">
            <strong>W r o n g  -   C r e d e n t i a l s ! </strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="close()"></button>
        </div>
      </div>
    </mat-tab>
    </form>

<form  [formGroup]="signupform"  (ngSubmit)="signup()" >
    <mat-tab label="SignUp">
<!--      <div class="progress">-->
<!--        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;background-color: rebeccapurple"></div>-->
<!--      </div>-->
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
      <div class="col-md-9">
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="fullname" matInput placeholder="Name">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>
          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>password</mat-label>
              <input formControlName="password" matInput placeholder="Name" type="password">
              <mat-icon matSuffix>https</mat-icon>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>email</mat-label>
              <input formControlName="email" matInput placeholder="Email" type="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </div>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Ph.Number</mat-label>
            <input formControlName="phoneNo" matInput placeholder="Email" type="number">
            <mat-icon matSuffix>perm_phone_msg</mat-icon>
          </mat-form-field>
          <br><br>
          <button mat-button style="color:white;background-color: rebeccapurple" (click)="signup()">SignUp

<!--            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>-->
          </button>
        </div>
      </div>
    </mat-tab>
</form>
  </mat-tab-group>
  <br>
  <br>
</div>
